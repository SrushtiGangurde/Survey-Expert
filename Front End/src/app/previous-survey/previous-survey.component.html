<div class="container mt-4">
<div class="card">
  <h4 class="card-header">Your Previous Surveys</h4>
  <div class="card-body">
    <div class="container mt-4">
      <div *ngFor = "let survey of surveys">
        <div class="card my-2">
          <div class="card-body">
            <h5 class="card-title">{{survey.name | titlecase }}</h5>
            <p class="card-text">{{survey.description | titlecase }}</p><br>
            <p>
              <span class=" position-absolute translate-middle-y end-0 ">
                <a [routerLink]="'../displayQuestion/'+survey.survey_id + '/' + survey.name" mat-raised-button color="primary" class=" mx-2">  Questions </a>

              <a href="analysis" mat-raised-button color="primary" class="border-light border-2 mx-2" > View Analysis </a>    
              <a href="#" mat-raised-button color="primary" class=" mx-2"> Export Results </a>
<!--               [routerLink]="'/giveSurvey/'+survey.survey_id"
 -->              <a  (click)="copyContent(survey.survey_id)" mat-raised-button color="primary" class="border-light border-2 mx-2"> Copy Link </a>
            </span>
          </p>
          </div>
        </div>
      </div>
      <br>
      <a class="btn btn-primary backBtn pull-left" type="button" href="adminHome">Back</a>
  </div>
</div>
</div>
