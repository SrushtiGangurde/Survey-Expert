


<section class="vh-100">
  <div class="container py-5">
  <div class="row d-flex align-items-center justify-content-center h-100">
    <div class="col-md-8 col-lg-7 col-xl-6">
      <img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-login-form/draw2.png" class="img-fluid"
      alt="Sample image">   
     </div>
  <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
  <form (ngSubmit) = "registerUser()">

    <!-- first name -->
    <mat-form-field appearance="outline" style="width: 500px;">
      <mat-label>First Name</mat-label>
      <input
      [(ngModel)]="user.first_name"
      name="first"
      matInput required>
    </mat-form-field><br/>
  
    <!-- last name -->
    <mat-form-field appearance="outline" style="width: 500px;">
      <mat-label>Last Name</mat-label>
      <input
      [(ngModel)]="user.last_name"
      name="last"
      matInput required>
    </mat-form-field><br/>

    <!-- email -->
    <mat-form-field appearance="outline" style="width: 500px;">
      <mat-label>Email</mat-label>
      <input
      [(ngModel)]="user.username"
      name="email"
      placeholder="Ex. xyz@example.com"
      matInput pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" required>
    </mat-form-field><br/>

    <!-- password -->
    <mat-form-field appearance="outline" style="width: 500px;">
      <mat-label>Password</mat-label>
      <input
      type="password"
      [(ngModel)]="user.password"
      name="password"
      matInput required>
    </mat-form-field><br/>
  
    <!-- Submit button -->
    <button type="submit" class="btn btn-primary btn-block mb-4">Sign up</button>
    <!-- <button type="submit" class="btn btn-primary btn-block mb-4">Reset</button> -->

  </form>
  </div>
  </div>
  </div>
</section>
